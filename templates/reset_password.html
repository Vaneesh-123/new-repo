{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">Reset Password</h3>

          <form method="post">
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                required
                minlength="6"
              >
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Reset Password
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
