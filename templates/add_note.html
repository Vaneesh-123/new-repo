 

{% extends "base.html" %}

{% block title %}Add Note - Flash Notes{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-plus-circle"></i> Add New Note
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('add_note') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">
                            <i class="fas fa-heading"></i> Title
                        </label>
                        <input type="text" class="form-control" id="title" name="title" required autofocus placeholder="Enter note title">
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">
                            <i class="fas fa-tag"></i> Category
                        </label>
                        <select class="form-select" id="category" name="category">
                            <option value="General">General</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Study">Study</option>
                            <option value="Ideas">Ideas</option>
                            <option value="Important">Important</option>
                            <option value="Todo">Todo</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">
                            <i class="fas fa-align-left"></i> Content
                        </label>
                        <textarea class="form-control" id="content" name="content" rows="10" required placeholder="Write your note here..."></textarea>
                        <div class="form-text">
                            Character count: <span id="charCount">0</span>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Note
                        </button>
                        <a href="{{ url_for('view_all') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Character counter
    document.getElementById('content').addEventListener('input', function() {
        document.getElementById('charCount').textContent = this.value.length;
    });
</script>
{% endblock %}
