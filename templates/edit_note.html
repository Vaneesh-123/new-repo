 

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3>Edit Note</h3>

      <form method="post">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text"
                 name="title"
                 class="form-control"
                 value="{{ note.title }}"
                 required>
        </div>

        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea name="content"
                    class="form-control"
                    rows="6"
                    required>{{ note.content }}</textarea>
        </div>

        <button class="btn btn-warning">Update</button>
        <a href="{{ url_for('view_note', note_id=note.id) }}"
           class="btn btn-secondary ms-2">
          Cancel
        </a>
      </form>

    </div>
  </div>
</div>
{% endblock %}
